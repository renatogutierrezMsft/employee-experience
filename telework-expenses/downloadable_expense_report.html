            let paramsProvided = true;
            const paramsProviderSuccessMsg = "Downloading expense report...";
            let missingParamsErrorMsg = "Please provider all required parameters.";

            const mappings = {
                '#EXPENSE_MONTH#': 'expense_month',
                '#EXPENSE_YEAR#': 'expense_year',
                '#INTERNET_BILL_AMOUNT#': 'internet_bill_amount',
                '#INTERNET_PROVIDER_NAME#': 'internet_provider_name',
                '#ELECTRICITY_BILL_AMOUNT#': 'electricity_bill_amount',
                '#ELECTRICITY_PROVIDER_NAME#': 'electricity_provider_name',
                '#CELLULAR_PLAN_BILL_AMOUNT#': 'cellular_plan_bill_amount',
                '#CELULLAR_PLAN_PROVIDER_NAME#': 'celullar_plan_provider_name',
                '#EXPENSE_COUNTRY_CODE#': 'expense_country_code',
                '#INTERIM_APPROVER_ALIAS#': 'interim_approver_alias'
            };

            for (const [placeholder, name] of Object.entries(mappings)) {
                let value = urlParams.get(name);
                if (value) {
                    baseContent = baseContent.replaceAll(placeholder, value);
                } else {
                    paramsProvided = false;
                    missingParamsErrorMsg += `<br><br>${name}=${placeholder}`;
                }
            }

            let displayMsg;
            if (!paramsProvided) {
                displayMsg = missingParamsErrorMsg;
            } else {
                // Create a blob and trigger download
                const blob = new Blob([baseContent], { type: 'application/xml' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'expense_report.xml';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                displayMsg = paramsProviderSuccessMsg;

                window.location.href = "https://aka.ms/msexpense";
            }

            // Also display the content on the page
            document.body.innerHTML = `<h2>${displayMsg}</h2>`;
        }
